<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple WASM template</title>
  </head>
  <body>
    <script>
      const importObject = {
        imports: { imported_func: (arg) => console.log(arg) },
      };

      WebAssembly.instantiateStreaming(fetch("simple.wasm"), importObject).then(
        (obj) => obj.instance.exports.exported_func()
      );
    </script>
  </body>
</html>
