<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple add example</title>
  </head>
  <body>
    <script type="text/javascript">

      WebAssembly.instantiateStreaming(fetch("add.wasm")).then((obj) => {
        let res = obj.instance.exports.add(1, 2);
        console.log(res);
      });

    </script>
  </body>
</html>
